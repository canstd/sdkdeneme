<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>WebGI + GitHub Pages Test</title>
  <!-- WebGI Viewer SDK -->
  <script src="https://dist.pixotronics.com/webgi/runtime/viewer-0.9.22.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; 
      width: 100%; height: 100%;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .viewer-container {
      width: 100%;
      height: 80vh;
      border: 3px solid blue;
      box-sizing: border-box;
      margin: 0 auto;
      display: flex;
    }
    webgi-viewer {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>WebGI + GitHub Pages Test</h1>
  <div class="viewer-container">
    <!-- Burada src yolunu ayarlayacağız. -->
    <webgi-viewer
      src="model.glb"
      style="width: 100%; height: 100%;"
    ></webgi-viewer>
  </div>
</body>
</html>
