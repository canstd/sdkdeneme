<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pırlanta Borsası</title>

  <!-- Pixotronics WebGI SDK scripti -->
  <script src="https://dist.pixotronics.com/webgi/runtime/viewer-0.9.22.js"></script>

  <style>
    /* Sayfa ve gövde alanının temel ayarları */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif; /* İsteğe bağlı: Varsayılan font */
    }

    /* Sayfa başlığı için */
    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* 3D modelin bulunduğu bölüme mavi çerçeve ekliyoruz */
    .viewer-container {
      width: 100%;
      height: 80vh; /* Sayfa boyutunun %80'i kadar yer kaplasın */
      border: 5px solid blue; /* Kalın mavi çerçeve */
      box-sizing: border-box; /* Kenar çerçeve ekleyince taşma olmasın diye */
      margin: 0 auto; /* Ortalamak isterseniz kullanabilirsiniz */
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    /* WebGI Viewer elementine tam alan kaplaması için */
    webgi-viewer {
      flex: 1; /* Alana göre esneyecek şekilde ayarlıyoruz */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Başlık -->
  <h1>Pırlanta Borsası</h1>

  <!-- 3D model alanı (SDK Viewer) -->
  <div class="viewer-container">
    <webgi-viewer
      src="https://dist.pixotronics.com/webgi/assets/gltf/cube_diamond_sample.gltf"
      environment="https://dist.pixotronics.com/webgi/assets/hdr/gem_2.hdr"
    ></webgi-viewer>
  </div>
</body>
</html>
