<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pırlanta Borsası</title>

  <!-- Pixotronics WebGI Viewer SDK -->
  <script src="https://dist.pixotronics.com/webgi/runtime/viewer-0.9.22.js"></script>

  <style>
    /* Sayfa genel ayarları */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    /* Dış container */
    .viewer-container {
      width: 100%;
      height: 80vh;            /* Ekranın %80'i yükseklik */
      display: flex;
      justify-content: center; /* Yatay ortalama */
      align-items: center;     /* Dikey ortalama */
      box-sizing: border-box;
    }
    /* Kare kutu */
    .webgi-square {
      width: 50vh;          /* Ekran yüksekliğinin yarısını genişlik yaparak kare oluşturma */
      height: 50vh;
      border: 3px solid blue;
      display: flex;
      box-sizing: border-box;
    }
    /* webgi-viewer elemanı */
    webgi-viewer {
      flex: 1;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Başlık -->
  <h1>Pırlanta Borsası</h1>

  <!-- 3D model alanı -->
  <div class="viewer-container">
    <div class="webgi-square">
      <webgi-viewer
        src="model.glb"  <!-- Aynı klasördeki model.glb dosyasını yükler -->
        environment="https://dist.pixotronics.com/webgi/assets/hdr/gem_2.hdr"
      ></webgi-viewer>
    </div>
  </div>
</body>
</html>
